<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        //Ejercicio 4
        let Número=Math.floor(Math.random() * 10)+1;
        let Adivina=prompt("Adivina un número entre 1 y 10: ");
        if(Adivina===Número){
            document.write("¡Felicidades! Adivinaste el número.");
        }else{
            document.write("Lo siento, el número era:   ", Número);
        }
    </script>
</body>
