<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        //Ejercicio 3
        let Número=parseInt(prompt("Ingrese el monto de su compra: "));
        if(Número > 100){
            let Total=Número-(Número*0.1);
            document.write("El valor de su compra es: ",Total);
        }else{
            document.write("Ingrese el monto de su compra: ",Número);
        }
    </script>
</body>
</html>
