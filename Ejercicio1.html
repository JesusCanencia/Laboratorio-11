<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        //Ejercicio 1
        let Calificación=parseInt(prompt("Introduce tu calificación: "));
        if(Calificación>=90){
            document.write("¡Aprobado con honores!");
        }else if(Calificación>=70 && Calificación < 90){
            document.write("Aprobado");
        }else{
            document.write("Reprobado");
        }
              
    </script>
</body>
</html>
